<h2>Add New Club</h2>
<form (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="clubData.name" name="name" required><br>

  <label for="city">City:</label>
  <input type="text" id="city" [(ngModel)]="clubData.city" name="city"><br>

  <label for="established_year">Established Year:</label>
  <input type="number" id="established_year" [(ngModel)]="clubData.established_year" name="established_year"><br>

  <button type="submit">Add Club</button>
</form>
