<div>
  <label for="championship-select">Select Championship:</label>
  <select id="championship-select" [(ngModel)]="selectedChampionshipId" (change)="onChampionshipSelect()">
    <!-- Updated to display year and division instead of name -->
    <option *ngFor="let championship of championships" [value]="championship.id">
      {{ championship.year }} - {{ championship.division }}
    </option>
  </select>
</div>

<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Team 1</th>
    <th>Team 2</th>
    <th>Team 1 Score</th>
    <th>Team 2 Score</th>
  </tr>
  </thead>
  <tbody>
  <!-- Added safe navigation operator '?' to handle null or undefined objects -->
  <tr *ngFor="let match of matches">
    <td>{{ match.date | date:'short' }}</td>
    <td>{{ match.team_1_name }}</td>
    <td>{{ match.team_2_name }}</td>
    <td>{{ match.team_1_score }}</td>
    <td>{{ match.team_2_score }}</td>
  </tr>
  </tbody>
</table>
