<h2>Add New Player</h2>
<form (ngSubmit)="onSubmit()">
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" [(ngModel)]="playerData.first_name" name="first_name" required><br>

  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" [(ngModel)]="playerData.last_name" name="last_name" required><br>

  <label for="photo_url">Photo URL:</label>
  <input type="text" id="photo_url" [(ngModel)]="playerData.photo_url" name="photo_url"><br>

  <label for="rating">Rating (0.5 - 3.5):</label>
  <input type="number" step="0.1" id="rating" [(ngModel)]="playerData.rating" name="rating"><br>

  <label for="position">Position:</label>
  <input type="text" id="position" [(ngModel)]="playerData.position" name="position"><br>

  <label for="club_id">Club ID:</label>
  <input type="number" id="club_id" [(ngModel)]="playerData.club_id" name="club_id" required><br>

  <button type="submit">Add Player</button>
</form>
