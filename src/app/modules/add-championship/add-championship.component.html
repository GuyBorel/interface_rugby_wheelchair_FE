<h2>Add New Championship</h2>
<form (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label for="year" class="form-label">Year:</label>
    <input
      type="number"
      id="year"
      [(ngModel)]="championshipData.year"
      name="year"
      required
      class="form-input"
    />
  </div>

  <div class="form-group">
    <label for="division" class="form-label">Division:</label>
    <input
      type="text"
      id="division"
      [(ngModel)]="championshipData.division"
      name="division"
      required
      class="form-input"
    />
  </div>

  <div class="form-group">
    <label for="champion_club_id" class="form-label">Champion Club ID:</label>
    <input
      type="number"
      id="champion_club_id"
      [(ngModel)]="championshipData.champion_club_id"
      name="champion_club_id"
      class="form-input"
    />
  </div>

  <button type="submit" class="submit-button">Add Championship</button>
</form>
