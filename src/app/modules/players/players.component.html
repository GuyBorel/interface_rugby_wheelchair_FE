<div>
  <label for="team-select">Select a team:</label>
  <select id="team-select" [(ngModel)]="selectedTeamId" (change)="onTeamSelect()">
    <option value="" disabled selected>Select your option</option>
    <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
  </select>
</div>

<div *ngIf="players.length > 0">
  <h2>Players</h2>
  <ul>
    <li *ngFor="let player of players">
      {{ player.first_name }} {{ player.last_name }} (Rating: {{ player.rating }})
    </li>
  </ul>
</div>

<div *ngIf="players.length === 0 && selectedTeamId">
  <p>No players found for this team.</p>
</div>
