<h2>Add New Match</h2>
<form (ngSubmit)="onSubmit()">
  <label for="championship_id">Championship ID:</label>
  <input
    type="number"
    id="championship_id"
    [(ngModel)]="matchData.championship_id"
    name="championship_id"
    required
  /><br />

  <label for="date">Date (YYYY-MM-DD HH:MM:SS):</label>
  <input
    type="text"
    id="date"
    [(ngModel)]="matchData.date"
    name="date"
    required
  /><br />

  <label for="team_1_id">Team 1 ID:</label>
  <input
    type="number"
    id="team_1_id"
    [(ngModel)]="matchData.team_1_id"
    name="team_1_id"
    required
  /><br />

  <label for="team_2_id">Team 2 ID:</label>
  <input
    type="number"
    id="team_2_id"
    [(ngModel)]="matchData.team_2_id"
    name="team_2_id"
    required
  /><br />

  <label for="team_1_score">Team 1 Score:</label>
  <input
    type="number"
    id="team_1_score"
    [(ngModel)]="matchData.team_1_score"
    name="team_1_score"
  /><br />

  <label for="team_2_score">Team 2 Score:</label>
  <input
    type="number"
    id="team_2_score"
    [(ngModel)]="matchData.team_2_score"
    name="team_2_score"
  /><br />

  <button type="submit">Add Match</button>
</form>
