<div class="row">
  <div class="col" *ngIf="!showMap">
    <img class="border border-success" [src]="videoPath" alt="Video Feed">
  </div>
  <div class="col" *ngIf="showMap">
    <img class="border border-success" [src]="mapPath" alt="Map Feed">
  </div>
</div>
<button class="btn btn-primary" (click)="toggleView()">
  {{ showMap ? 'Show Video' : 'Show Map' }}
</button>

<h2>Direction : {{ getDirection() }}</h2>
<div>
  <div class="row">
    <button type="button" class="col btn btn-lg btn-success" (click)="avancer()">Avancer</button>
  </div>
  <p></p>
  <div class="row">
    <button type="button" class="col btn btn-lg btn-warning" (click)="tournerGauche()">Tourner à gauche</button>
    <button type="button" class="col btn btn-lg btn-danger" (click)="stopRobot()">STOP</button>
    <button type="button" class="col btn btn-lg btn-warning" (click)="tournerDroite()">Tourner à droite</button>
  </div>
  <p></p>
  <div class="row">
    <button type="button" class="col btn btn-lg btn-success" (click)="reculer()">Reculer</button>
  </div>

</div>
